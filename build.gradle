plugins {
    // necessary plugins
    id 'java'

    // error checking plugins
    id 'checkstyle'
    id 'pmd'
    id "com.github.spotbugs" version "1.6.5"
    id 'jacoco'

    // benchmark plugins
    id "me.champeau.gradle.jmh" version "0.4.6"
    id "io.morethan.jmhreport" version "0.9.0"

    // TODO figure this out
    // id 'io.franzbecker.gradle-lombok' version '1.14'

    // TODO figure this out
    // id "com.github.spotbugs" version "1.6.5"
}

dependencies {
    // test dependencies
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.1.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.1.1'
}

repositories {
    jcenter()
}

/**********************/
/* Test Configuration */
/**********************/

test {
    useJUnitPlatform()
    failFast = true
    testLogging {
        events 'PASSED', 'FAILED', 'SKIPPED'
    }
    afterSuite { desc, result ->
        if (!desc.parent) {
            println "\nTest result: ${result.resultType}"
            println "Test summary: ${result.testCount} tests, " +
                    "${result.successfulTestCount} succeeded, " +
                    "${result.failedTestCount} failed, " +
                    "${result.skippedTestCount} skipped"
        }
    }
}


pmd {
    toolVersion = '6.8.0'
    ruleSetFiles = files("$rootProject.projectDir/config/pmd/ruleset.xml")
    ruleSets = []
}

checkstyle {
    toolVersion = '8.13'
    configFile = file("$rootProject.projectDir/config/checkstyle/checkstyle.xml")
}

[checkstyleMain, checkstyleTest].each { task ->
    task.logging.setLevel(LogLevel.LIFECYCLE)
}

spotbugs {
    toolVersion = '3.1.7'
    effort = 'max'
    reportLevel = 'medium'
}

tasks.withType(com.github.spotbugs.SpotBugsTask) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

jacoco {
    toolVersion = '0.8.2'
}

jacocoTestReport {
    reports {
        xml.enabled true
        xml.destination file("${buildDir}/reports/jacoco/report.xml")
    }
}

[compileJava, compileTestJava].each { task ->
    task.options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation" << "-Werror"
}

